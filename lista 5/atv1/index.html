<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        <form>
            Nome: <input type="text" id="inputNome" autocomplete="off">
            Salário Bruto: <input type="text" id="inputSalarioBruto" autocomplete="off">
            <input type="button" onclick="calcularSalario()" value="enviar">
        </form>
    </div>

    <div class="tabela">
        <table>
            <tr>
                <td>Nome: </td>
                <td id="nome"></td>
            </tr>
            <tr>
                <td>Salário bruto:</td>
                <td id="salarioBruto"></td>
            </tr>
            <tr>
                <td>Salário líquido:</td>
                <td id="salarioLiquido"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
