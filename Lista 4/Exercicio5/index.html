<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>União Flasco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="tabela">
        <caption>Campeões Brasileiros da Libertadores</caption>
        <!--
        <tr class="Titulo">
            <th colspan="3">Campeões Brasileiros da Libertadores</th>
        </tr>
        -->
        <tr class="Header">
            <th>Time</th>
            <th>Qtd</th>
            <th>Ano(s)</th>
        </tr>
        <tr>
            <td>São paulo <img src="https://cdn.worldvectorlogo.com/logos/sao-paulo-1.svg" alt="São Paulo Logo"></td>
            <td>3</td>
            <td>1992,1993 e 2005</td>
        </tr>
        <tr>
            <td>Cruzeiro <img src="https://cdn.worldvectorlogo.com/logos/cruzeiro.svg" alt="Cruzeiro Logo"></td>
            <td>2</td>
            <td>1976 e 1997</td>
        </tr>
        <tr>
            <td>Grêmio <img src="https://cdn.worldvectorlogo.com/logos/gremio.svg" alt="Grêmio Logo"></td>
            <td>2</td>
            <td>1983 e 1995</td>
        </tr>
        <tr>
            <td>Santos<img src="https://cdn.worldvectorlogo.com/logos/santos.svg" alt="Santos Logo"></td>
            <td>2</td>
            <td>1962 e 1963</td>
        </tr>
        <tr>
            <td>Inter<img src="https://logodetimes.com/wp-content/uploads/internacional.png" alt="Inter Logo"></td>
            <td>1</td>
            <td>2006</td>
        </tr>
        <tr>
            <td>Palmeiras<img src="https://cdn.worldvectorlogo.com/logos/palmeiras.svg" alt="Palmeiras Logo"></td>
            <td>1</td>
            <td>1999</td>
        </tr>
        <tr>
            <td>Vasco<img src="https://cdn.worldvectorlogo.com/logos/vasco-da-gama.svg" alt="Vasco Logo"></td>
            <td>1</td>
            <td>1998</td>
        </tr>
        <tr>
            <td>Flamengo<img src="https://cdn.worldvectorlogo.com/logos/flamengo.svg" alt="Flamengo Logo"></td>
            <td>1</td>
            <td>1981</td>
        </tr>
    </table>
</body>
</html>
